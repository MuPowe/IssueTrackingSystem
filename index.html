<!DOCTYPE html>
<html lang="en" data-ng-app="issueTrackingSystem">

<head>
    <meta charset="UTF-8">
    <title>Issue Tracking System</title>
    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="app/bower_components/angular-loading-bar/src/loading-bar.css">
    <link rel="stylesheet" href="app/bower_components/AngularJS-Toaster/toaster.min.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endinject -->
</head>

<body>
    <header data-ng-controller="MainController as vm">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Issue Tracking System</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav" data-ng-show="vm.isLoggedIn()" data-ng-include="'app/home/partials/navbar-list.html'">
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="container main-view">
        <toaster-container toaster-options="{'time-out': 5000}"></toaster-container>
        <div data-ng-view />
    </main>
    <!-- inject-vendor:js -->
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="app/bower_components/angular-animate/angular-animate.min.js"></script>
    <scrpit src="app/bower_components/jquery-ui/jquery-ui.js"></scrpit>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="app/bower_components/ui-autocomplete/autocomplete.js"></script>
    <script src="app/bower_components/AngularJS-Toaster/toaster.min.js"></script>
    <script src="app/bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="app/bower_components/lodash/lodash.js"></script>
    <script src="app/bower_components/angular-ui-bootstrap-pagination/pagination.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <!-- core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/services/authentication.service.js"></script>
    <script src="app/core/services/identity.service.js"></script>
    <script src="app/core/services/issues.service.js"></script>
    <script src="app/core/services/projects.service.js"></script>
    <script src="app/core/services/users-data.service.js"></script>
    <script src="app/core/services/labels.service.js"></script>
    <script src="app/core/directives/remove-label.directive.js"></script>
    <script src="app/core/directives/remove-priority.directive.js"></script>
    <script src="app/core/directives/autocomplete-users.directive.js"></script>
    <script src="app/core/directives/autocomplete-labels.directive.js"></script>

    <!-- home -->
    <script src="app/home/home.module.js"></script>
    <script src="app/home/config.route.js"></script>
    <script src="app/home/main.controller.js"></script>
    <script src="app/home/dashboard.controller.js"></script>

    <!-- projects -->
    <script src="app/projects/projects.module.js"></script>
    <script src="app/projects/config.route.js"></script>
    <script src="app/projects/project.controller.js"></script>
    <script src="app/projects/all-projects.controller.js"></script>

    <!-- issues -->
    <script src="app/issues/issues.module.js"></script>
    <script src="app/issues/config.route.js"></script>
    <script src="app/issues/issue.controller.js"></script>
    <script src="app/issues/edit-issue.controller.js"></script>
    <!-- endinject -->
</body>

</html>
