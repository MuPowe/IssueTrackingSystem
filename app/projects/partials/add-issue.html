<form name="addIssue" class="col-md-7 add-issue-form border">
    <div class="form-group row">
        <label for="issueTitle" class="col-md-4 form-control-label">Title:</label>
        <div class="col-md-6">
            <input type="text" data-ng-model="vm.issue.Title" class="form-control" id="issueTitle" placeholder="Title" required="required">
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label for="issueDescription" class="col-md-4 form-control-label">Description:</label>
        <div class="col-md-6">
            <textarea class="form-control" data-ng-model="vm.issue.Description" rows="4" id="issueDescription" placeholder="Description"
                required="required"></textarea>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label for="assigneeId" class="col-md-4">Assignee:</label>
        <div class="col-md-6">
            <input type="text" data-ng-model="vm.assigneeUsername" id="assigneeId" class="form-control" ui-autocomplete="vm.usersAutocomplete"
                required="required">
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-md-4" for="issueDate">Due Date:</label>
        <div class="col-md-6">
            <input type="datetime-local" class="form-control" data-ng-model="vm.issue.DueDate" id="issueDate" required="required">
        </div>
    </div>
    <hr>
    <tag-manager tags="tags">
        <div class="form-group row">
            <label class="col-md-4 form-control-label" for="labels">Labels:</label>
            <div class="col-md-6">
                <div class="tags">
                    <div ng-repeat="(index, tag) in vm.tags" class="tag label label-success">{{tag}} <a href="" class="close" ng-click="vm.removeLabel(index)">Ã—</a></div>
                </div>
                <div class="input-group">
                    <input type="text" autocomplete-labels data-ng-model="vm.newLabel" class="form-control" id="labels" placeholder="Add Label..."
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-success" ng-click="vm.addLabel(vm.newLabel)" type="button">Add</button>
                    </span>
                </div>
            </div>
        </div>
    </tag-manager>
    <hr>
    <div class="form-group row">
        <label for="prioritiy" class="col-md-4">Priority:</label>
        <div class="col-md-6">
            <select id="priority" class="form-control" data-ng-model="vm.issue.PriorityId" required="required">
                <option value="">Choose priority</option>
                <option data-ng-repeat="priority in vm.project.Priorities" value="{{priority.Id}}">{{priority.Name}}</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <div class="col-md-9 btn-container">
            <button type="submit" data-ng-disabled="addIssue.$invalid" data-ng-click="vm.submitIssue(vm.issue)" class="btn btn-success">Add Issue</button>
            <a href="#/projects/{{vm.project.Id}}"><button class="btn btn-primary">Back To Project</button></a>
        </div>
    </div>
</form>
