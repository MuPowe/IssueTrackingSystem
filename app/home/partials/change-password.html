<form name="changePasswordForm" class="col-md-6 change-password-form border" novalidate>
    <div class="form-group row">
        <label for="oldPassword" class="col-md-3 form-control-label">Old Password</label>
        <div class="col-md-8">
            <input type="password" ng-model="vm.changePasswordData.oldPassword" ng-minlength="6" ng-maxlength="100" class="form-control"
                id="oldPassword" placeholder="old password" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="newPassword" class="col-md-3 form-control-label">New Password</label>
        <div class="col-md-8">
            <input type="password" ng-model="vm.changePasswordData.newPassword" ng-minlength="6" ng-maxlength="100" class="form-control"
                id="newPassword" placeholder="new password" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="confirmPassword" ng-minlength="6" ng-maxlength="100" class="col-md-3 form-control-label">Confirm Password</label>
        <div class="col-md-8">
            <input type="password" ng-model="vm.changePasswordData.confirmPassword" class="form-control" id="confirmPassword" placeholder="confirm password"
                required="required">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-offset-3 col-md-6">
            <button type="submit" ng-disabled="changePasswordForm.$invalid || vm.changePasswordData.newPassword !== vm.changePasswordData.confirmPassword"
                ng-click="vm.changePassword(vm.changePasswordData)" class="btn btn-success">Change password</button>
        </div>
    </div>
</form>
